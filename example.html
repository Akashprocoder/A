<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Grandma's Kitchen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f4e1;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #d4a373;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            margin-bottom: 20px;
        }
        .radio-group input[type="radio"] {
            margin-right: 10px;
        }
        .radio-group label {
            margin-right: 20px;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            color: #d4a373;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #d4a373;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Adjust as per your need */
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        button {
            background-color: #d4a373;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #c67a4e;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Join Us at Grandma's Kitchen</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <div class="radio-group">
                <label>
                    <input type="radio" name="role" value="delivery-partner" required>
                    Join us as Delivery Partner
                </label>
                <label class="tooltip">
                    <input type="radio" name="role" value="chef">
                    Join us as our Chef
                    <span class="tooltiptext">This option is for housewives only</span>
                </label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
